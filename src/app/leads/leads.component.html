<h1 class="h1">Leads</h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch" class="leads">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" fxFlex="100%" fxFlex.gt-sm="66%" matSort>
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let lead"> {{lead.firstname}}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let lead"> {{lead.lastname}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let lead"> {{lead.email}}</td>
    </ng-container>

    <ng-container matColumnDef="mobilephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
      <td mat-cell *matCellDef="let lead"> {{lead.mobilephone}}</td>
    </ng-container>

    <ng-container matColumnDef="postalcode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Zipcode </th>
      <td mat-cell *matCellDef="let lead"> {{lead.postalcode}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let lead">
        <button mat-icon-button (click)="editLead(lead)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let lead">
        <button mat-icon-button (click)="deleteLead(lead)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div>
    <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>


  <mat-divider fxShow.gt-sm [vertical]="true" fxShow="false" ></mat-divider>
    <div>
      <h2>Lead Details</h2>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" [(ngModel)]="selectedLead.firstname" required>
        <mat-hint>First Name</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" [(ngModel)]="selectedLead.lastname" required>
        <mat-hint>Last Name</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="selectedLead.email" required>
        <mat-icon>email</mat-icon>
        <mat-hint>Email</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput [(ngModel)]="selectedLead.mobilephone">
        <mat-icon>phone</mat-icon>
        <mat-hint>Phone</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Postal Code</mat-label>
        <input matInput placeholder="Postal Code" [(ngModel)]="selectedLead.postalcode">
        <mat-hint>Postal Code</mat-hint>
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="updateLead(selectedLead) ">{{(selectedLead.id !== undefined)?'Update':'Create'}}</button>
    </div>

</div>
